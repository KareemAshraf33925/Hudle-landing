<!DOCTYPE html>
<html lang="en ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudle-landing</title>
    <!-- style-css-link -->
     <link rel="stylesheet" href="style.css">
     <!-- font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
  <!-- start-header -->
  <header id="hudle">
    <div class="container">
      <nav><img src="images/logo.svg" alt="logo"></nav>
      <div class="about">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        <div class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button>Register </button>
        </div>
      </div>
      <div class="social">
        <a href="#" name="facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" name="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"name="instagram"><i class="fa-brands fa-instagram"></i></i></a>
      </div>
    </div>
  </header>
<!-- end-header -->

</body>
</html>
